<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Wheel</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wheel-container {
      width: 250px;
      height: 250px;
      position: relative;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(red 0% 25%, green 25% 50%, yellow 50% 75%, blue 75% 100%);
      border: 5px solid #ebe5e5;
      transition: transform 1s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wheel:hover {
      transform: rotate(360deg);
    }

    .hub {
      width: 140px;
      height: 140px;
      background: white;
      border: 3px solid white;
      border-radius: 50%;
      z-index: 2;
    }

    /* .pointer {
      position: absolute;
      top: -20px;
      left: 50%;

      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #e53935;
      z-index: 3;
    } */
  </style>
</head>
<body>

  <div class="wheel-container">
    <!-- <div class="pointer"></div> -->
    <div class="wheel">
      <div class="hub"></div>
    </div>
  </div>

</body>
</html>
